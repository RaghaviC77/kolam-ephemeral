<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolam Ephemeral</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'KolamEphemeral';
      src: url('TsukimiRounded-Light.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
      padding-bottom: 40px;
    }

    .nav {
      position: absolute;
      top: 1.5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding-top: 10px;
      font-family: 'KolamEphemeral', sans-serif;
      font-size: 1.3rem;
      z-index: 2;
    }

    .nav a, .side-nav a {
      text-decoration: none;
      color: black;
    }
.side-nav {
  position: absolute;
  left: 0;
  top: 25%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 100px;
  padding-left: 10px;
  font-family: 'KolamEphemeral', sans-serif;
  font-size: 1.2rem;
  z-index: 3;
}

.side-nav a {
  writing-mode: unset;         /* reset letter stacking */
  transform: rotate(-90deg);   /* rotate word vertically */
  transform-origin: left top;
  text-decoration: none;
  color: black;
}

  

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 20px;
      margin-top: 200px;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .dot {
      border-radius: 50%;
      background-color: black;
    }

    .dot-xs { width: 10px; height: 10px; }
    .dot-sm { width: 20px; height: 20px; }
    .dot-md { width: 18px; height: 18px; }
    .dot-lg { width: 22px; height: 22px; }
    .dot-xl { width: 35px; height: 35px; }

    .red { background-color: #9b1c1c; }
    .green { background-color: #237a29; }
    .blue { background-color: #1e3a8a; }

    .border-line {
      position: absolute;
      z-index: 0;
    }

    .border-left {
      left: 5%;
      top: 0;
      height: 100%;
      width: 1.5px;
      background-color: red;
    }

    .border-top {
      top: 6%;
      left: 0;
      width: 100%;
      height: 1.5px;
      background-color: blue;
    }

    .border-bottom {
      bottom: 10%;
      left: 0;
      width: 100%;
      height: 1.5px;
      background-color: blue;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Navigation Tabs -->
  <nav class="nav">
    <a href="#வாசல்/threshold">வாசல்/threshold</a>
    <a href="#கோல.நோட்டு/kolamnotebook">கோல.நோட்டு/kolamnotebook</a>
    <a href="#கொஞ்சம்.மாவு.தரியா/resources">கொஞ்சம்.மாவு.தரியா/resources</a>
    <a href="#ஜன்னல்/search">ஜன்னல்/search</a>
  </nav>

  <!-- Side Navigation for Draw/Erase -->
  <div class="side-nav">
    <a href="#" onclick="enableDrawing(true)">வரை/draw</a>
    <a href="#" onclick="enableDrawing(false)">அழி/erase</a>
  </div>

  <!-- Borders -->
  <div class="border-line border-left"></div>
  <div class="border-line border-top"></div>
  <div class="border-line border-bottom"></div>

  <!-- Drawing Canvas -->
  <canvas id="drawCanvas"></canvas>

  <!-- Dot Grid -->
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="dot dot-xs"></div>
    <div class="dot dot-sm"></div>
    <div class="dot dot-sm"></div>
    <div class="dot dot-sm"></div>
    <div class="dot dot-xs"></div>

    <!-- Row 2 -->
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-sm red"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>

    <!-- Row 3 -->
    <div class="dot dot-xs"></div>
    <div class="dot dot-sm green"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-sm blue"></div>
    <div class="dot dot-xs"></div>

    <!-- Row 4 -->
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>

    <!-- Row 5 -->
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
    <div class="dot dot-xs"></div>
  </div>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';

    let isDrawing = false;
    let drawingEnabled = false;

    function enableDrawing(state) {
      drawingEnabled = state;
    }

    canvas.addEventListener('mousedown', e => {
      if (!drawingEnabled) return;
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing || !drawingEnabled) return;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      if (!drawingEnabled) return;
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      if (!drawingEnabled) return;
      isDrawing = false;
    });
  </script>
</body>
</html>
