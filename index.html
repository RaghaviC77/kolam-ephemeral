<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolam Ephemeral</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: black;
    }

    .red {
      background-color: #9b1c1c;
    }

    .green {
      background-color: #237a29;
    }

    .blue {
      background-color: #1e3a8a;
    }

    .border-line {
      position: absolute;
      z-index: 1;
    }

    .border-left {
      left: 3%;
      top: 0;
      height: 100%;
      width: 3px;
      background-color: red;
    }

    .border-top {
      top: 3%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: blue;
    }

    .border-bottom {
      bottom: 3%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- Borders -->
  <div class="border-line border-left"></div>
  <div class="border-line border-top"></div>
  <div class="border-line border-bottom"></div>

  <!-- Dot Grid -->
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <!-- Row 2 -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <!-- Row 3 -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot red"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <!-- Row 4 -->
    <div class="dot"></div>
    <div class="dot green"></div>
    <div class="dot"></div>
    <div class="dot blue"></div>
    <div class="dot"></div>

    <!-- Row 5 -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
